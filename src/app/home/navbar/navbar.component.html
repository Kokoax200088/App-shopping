<div class="header" style="background-color: black;">
    <img src="assets/logo.png" style="max-width: 200px;"/>
    <div class="myNav" >
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
                <a ngbNavLink>Home</a>
                <ng-template ngbNavContent>
                    <app-homepage></app-homepage>
                </ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>
                      <div class="row">
                        <div class="col">
                          <div ngbDropdown class="d-inline-block">
                            <button type="button" class="btn btn-outline-primary" 
                            style="border: none; color: white;"
                            id="dropdownBasic1" [routerLink]="['shopping']" ngbDropdownToggle>Shop</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                              <button ngbDropdownItem class="opt"
                              [routerLink]="['elet']"
                              >Elettronica</button>
                              <button ngbDropdownItem class="opt"
                              [routerLink]="['jew']"
                              >Gioielli</button>
                              <button ngbDropdownItem class="opt"
                              [routerLink]="['man']"
                              >Uomo</button>
                              <button ngbDropdownItem class="opt"
                              [routerLink]="['woman']"
                              >Donna</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </a>
                <ng-template ngbNavContent><router-outlet></router-outlet></ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>Me</a>
                <ng-template ngbNavContent>
                    <app-mepage></app-mepage>
                </ng-template>
            </li>
            <li>
                <li ngbNavItem>
                    <a ngbNavLink>
                        <img src="assets/icona-carrello.png" style="max-width: 25px;"/>
                       </a>
                <ng-template ngbNavContent>
                    <app-cart></app-cart>
                </ng-template>
            </li>
            <li>
                <li ngbNavItem>
                    <a ngbNavLink>
                        <img src="assets/prefpieno.png" style="max-width: 25px;"/>
                       </a>
                <ng-template ngbNavContent>
                    <app-preferiti></app-preferiti>
                </ng-template>
            </li>
        </ul>
    </div>
</div>
<div [ngbNavOutlet]="nav"></div>
